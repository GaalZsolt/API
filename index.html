<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <script src="script.js"></script>
        <title>APIbook</title>
    </head>
    <body>
        <div id="nagy-flex-container" class="flex-column">
            <div id="about" class="flex-row">
                <div id="pfpdiv">
                    <div class="loadingdiv flex-row">
                        <img src="https://i.stack.imgur.com/MnyxU.gif" alt="Loading" class="loading">
                    </div>
                </div>

                <div id="details" class="flex-column">
                    <div id="personal-data" class="flex-row">
                        <div id="left" class="flex-row">
                            <div id="nat"></div>
                            <div id="name"></div>
                            <div id="age"></div>
                        </div>
                        <div id="dob"></div>
                    </div>

                    <div id="reach">
                        <div id="email"></div>
                        <div id="mobile"></div>
                    </div>
                    
                    <div id="bio"></div>
                </div>
            </div>


            <nav class="flex-row">
                <div id="photos">photos</div>
                <div id="friends">friends</div>
            </nav>


            <div id="content">
                <div class="loadingdiv flex-row">
                    <img src="https://i.stack.imgur.com/MnyxU.gif" alt="Loading" class="loading">
                </div>
            </div>
        </div>
    </body>
</html>
